<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Sign Up page with social media integration.">
    <meta name="keywords" content="Login, Sign Up, Social Media, HTML, CSS, JavaScript">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <div class ="form-container">
        <div class="login active">
            <div class="login-form">
                <h2>Sign in</h2>
                <div class="social-login">
                    <a href="#" class="social-button " ><i class="fab fa-facebook-f">  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-google"    >  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-twitter"   >  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-github"    > </i>  </a>
                    <a href="#" class="social-button " ><i class="fab fa-linkedin-in"> </i> </a>
                </div>
                <p>or use your email password</p>
                <form> 
                    <div class="input-group">
                        <input type="email" placeholder=" " id="UserName" name="UserName" required>
                        <label for="UserName">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password"   minlength="8" maxlength="32" placeholder=" " id="Password" name="Password" required>
                        <label for="Password">Password</label>
                        <i class="fa-regular fa-eye" id="eye1" ></i>
                    </div>
                    <a href="#">Forget Your Password?</a>
                    <button type="submit" id="LoginAccount">Login</button>
                </form>

            </div>
        </div>
        <div class="signup">
            <div class="signup-form" >
                <h2>Create Account</h2>
                <div class="social-login ">
                    <a href="#" class="social-button " ><i class="fab fa-facebook-f">  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-google"    >  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-twitter"   >  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-github"    > </i>  </a>
                    <a href="#" class="social-button " ><i class="fab fa-linkedin-in"> </i> </a>
                </div>
                <p>or use your email for registeration</p>
                <form>
                    <div id="step1">
                        <div class="input-group">
                            <input type="text" placeholder=" " id="fullName" name="fullName" required>
                            <label for="fullName">Full Name</label>
                        </div>
                        <div class="input-group">
                            <input type="date" placeholder=" " id="birthDate" name="birthDate" min="14" max="100" required>
                            <label for="birthDate">birthdate</label>
                        </div>
                        <div class="input-group">
                            <div class="choose1">
                                <input type="radio" value="male" id="male" name="gender" required>
                                <label for="male">male</label>
                            </div>
                            <div class="choose2">
                                <input type="radio" value="female" id="female" name="gender" required>
                                <label for="female">female</label>
                            </div>
                        </div>
                        <button type="button" id="nextStep">Next</button>
                    </div>
                
                    <div id="step2" class="inactive">
                        <div class="input-group">
                            <input type="email" placeholder=" " id="signUpEmail" name="signUpEmail" required>
                            <label for="signUpEmail">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password"  minlength="8" maxlength="32" placeholder=" " id="signUpPassword" name="signUpPassword" required>
                            <label for="signUpPassword">Password</label>
                            <i class="fa-regular fa-eye" id="eye2"></i>
                        </div>
                        <div class="input-group">
                            <input type="password"  minlength="8" maxlength="32" placeholder=" " id="confirmPassword" name="confirmPassword" required>
                            <label for="confirmPassword">Confirm Password</label>
                            <i class="fa-regular fa-eye" id="eye3"></i>
                        </div>
                        <div class="btns">
                        <button type="button" id="prevStep">Back</button>
                        <button type="submit" id="SignAccount">Sign Up</button>
                        </div>
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
    <div class="layer">
        <div class="layer-content" >
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start journey with us</p>
            <button id="signinPage" >Sign Up</button>
        </div>
        <div class="layer-content inactive">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please log in with your personal info</p>
            
            <button id="signupPage">Sign In</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
