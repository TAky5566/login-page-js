<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login page</title>
</head>
<body>
    
<div class="container">
    <div class ="form-container">
        <div class="login active">
    <div class="login-form">
        <h2>Sign in</h2>
        <form > 
            <div class="input-group">
                <input type="text" placeholder="Username" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" minlength="8" maxlength="32" placeholder="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <h3>Or log In with</h3>
        <div class="social-login">
            <a href="#" class="social-button "><i class="fab fa-facebook-f"></i> </a>
            <a href="#" class="social-button "><i class="fab fa-google"></i>       </a>
            <a href="#" class="social-button "><i class="fab fa-twitter"></i>     </a>
            <a href="#" class="social-button "><i class="fab fa-github"></i>        </a>
            <a href="#" class="social-button "><i class="fab fa-linkedin-in"></i> </a>
        </div>
    </div>
</div>
<div class="signup">
    <div class="signup-form" >
        <h2>Sign Up</h2>
        <form> 
            <div class="input-group">
                <input type="email" placeholder="email" id="signUp-email" name="signUp-email" required>
                <label for="email">email</label>
            </div>
            <div class="input-group">
                <input type="password" minlength="8" maxlength="32" placeholder="password" id="signUp-password" name="signUp-password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" minlength="8" maxlength="32" placeholder="confirm-password" id="confirm-password" name="confirm-password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>
            <button type="submit" id="SignAcc">Sign Up</button>
        </form>
        <h3>Or Sign Up with</h3>
        <div class="social-login ">
            <a href="#" class="social-button "><i class="fab fa-facebook-f"></i> </a>
            <a href="#" class="social-button "><i class="fab fa-google"></i>       </a>
            <a href="#" class="social-button "><i class="fab fa-twitter"></i>     </a>
            <a href="#" class="social-button "><i class="fab fa-github"></i>        </a>
            <a href="#" class="social-button "><i class="fab fa-linkedin-in"></i> </a>
        </div>
    </div>
</div>
    </div>
    <div class="layer" >
        <div class="layer-content" >
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please log in with your personal info</p>
            <button id="signin" >Sign Up</button>
        </div>
        <div class="layer-content inactive">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start journey with us</p>
            <button id="signup">Sign In</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
