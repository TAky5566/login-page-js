<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Sign Up page with social media integration.">
    <meta name="keywords" content="Login, Sign Up, Social Media, HTML, CSS, JavaScript">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <div class ="form-container">
        <div class="login active">
            <div class="login-form">
                <h2>Sign in</h2>
                <div class="social-login">
                    <a href="#" class="social-button " ><i class="fab fa-facebook-f">  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-google"    >  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-twitter"   >  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-github"    > </i>  </a>
                    <a href="#" class="social-button " ><i class="fab fa-linkedin-in"> </i> </a>
                </div>
                <p>or use your email password</p>
                <form method="post" > 
                    <div class="input-group">
                        <input type="email" placeholder=" " id="UserName" name="UserName" required>
                        <label for="UserName">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="see1"  minlength="8" maxlength="32" placeholder=" " id="Password" name="Password" required>
                        <label for="Password">Password</label>
                        <i class="fa-regular fa-eye" id="eye1" ></i>
                    </div>
                    <a href="#">Forget Your Password?</a>
                    <button type="submit" id="LoginAccount">Login</button>
                </form>

            </div>
        </div>
        <div class="signup">
            <div class="signup-form" >
                <h2>Create Account</h2>
                <div class="social-login ">
                    <a href="#" class="social-button " ><i class="fab fa-facebook-f">  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-google"    >  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-twitter"   >  </i> </a>
                    <a href="#" class="social-button " ><i class="fab fa-github"    > </i>  </a>
                    <a href="#" class="social-button " ><i class="fab fa-linkedin-in"> </i> </a>
                </div>
                <p>or use your email for registeration</p>
                <form method="post"> 
                    <div class="input-group">
                        <input type="email" placeholder=" " id="signUpEmail" name="signUpEmail" required>
                        <label for="signUpEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="see2"  minlength="8" maxlength="32" placeholder=" " id="signUpPassword" name="signUpPassword" required>
                        <label for="signUpPassword">Password</label>
                        <i class="fa-regular fa-eye" id="eye2"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" class="see3"  minlength="8" maxlength="32" placeholder=" " id="confirmPassword" name="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <i class="fa-regular fa-eye" id="eye3"></i>
                    </div>
                    <button type="submit" id="SignAccount">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="layer">
        <div class="layer-content" >
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start journey with us</p>
            <button id="signinPage" >Sign Up</button>
        </div>
        <div class="layer-content inactive">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please log in with your personal info</p>
            
            <button id="signupPage">Sign In</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
